# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:securemaildb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (enabled for debugging - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:your_long_secret_key_here_min_32_chars_1234567890!@#$%^&*()_+}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.enabled=true

# Cloud Storage Configuration
# For local development, keep files in database
# For production, configure S3 or other cloud storage
cloud.storage.provider=local
# cloud.storage.provider=s3
# cloud.storage.s3.bucket=securemail-files
# cloud.storage.s3.region=us-east-1
# cloud.storage.s3.access-key=${AWS_ACCESS_KEY}
# cloud.storage.s3.secret-key=${AWS_SECRET_KEY}
# cloud.storage.s3.endpoint=https://s3.amazonaws.com

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
