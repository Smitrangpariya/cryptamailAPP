<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope -->
  <rect x="4" y="10" width="24" height="16" rx="2" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  <path d="M4 12 L16 20 L28 12" fill="none" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Lock -->
  <g transform="translate(16, 17)">
    <!-- Lock body -->
    <rect x="-3" y="-1" width="6" height="5" rx="1" fill="url(#iconGradient)"/>
    <!-- Lock shackle -->
    <path d="M-2,-1 A2,2 0 0,1 2,-1" fill="none" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
